<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="styles.css" type="text/css" rel="stylesheet" />
<script src="game.js"></script>
</head>
<body id="body" onload="checkDevice()">

<script>
function checkDevice() {
    var html = "";
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {// if this is a mobile device
        html = '<div id="container"><h1 style = "text-align: center; color: orange;">Gyro Plane</h1><br><img src="images/airplane.gif"style= " width:30%; height: auto; margin-top: 20%; margin-bottom: 0%; margin-right: 40%; margin-left: 35%;" > <a onclick="startGame()" href="javascript:void(0);"><img src="images/play.gif"style= "width:30%; height: auto; margin-top: 0%; margin-bottom: 0%; margin-right: 40%; margin-left: 35%;"></a></div>';
    } else {// if not a mobile device
        html = '<div id="container"><img src="images/code.jpg"style= " width:30%; height: auto; margin-top: 0%; margin-bottom: 0%; margin-right: 40%; margin-left: 35%;" > <h1 style = "text-align: center; color: orange;">Please scan the code with a mobile device to play game</h1></div>';
    }
    document.getElementById("body").innerHTML = html;
}
</script>





</body>
</html>
